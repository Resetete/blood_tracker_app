databases:
  - name: bloodtracker
    databaseName: bloodtracker
    user: bloodtracker

services:
  - type: web
    plan: free
    name: bloodtracker
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bloodtracker
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false